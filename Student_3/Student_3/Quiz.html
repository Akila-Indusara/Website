<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body data-theme="dark">
    <div class="background">
      <div class="container" style="padding-top: 5px;">
        <h1>Quiz</h1>
          <div class="parah" style="color: red; font-weight: bold;">WARNING! If you close the window without submitting, the timer will not reset</div>
          <div class="parah" style="color: red; font-weight: bold;">WARNING! If you reload the page the timer will not reset but your progress will!</div><br>
          <div id="quiz-container" style="font-size: 22px; text-align: left; padding-left: 20px;">
            <!--questions go here-->
          </div>
          
		<!--popup-->
		<div id="overlay"></div>
		<div id="popup">
		  <div class="popupcontrols">
			<span id="popupclose">X</span>
			</div>
		  <div class="popupcontent">
			<h3><b>Congratulations, Quiz Completed!</b></h3>
			<p id="rslt">  </p>
			<p id="rslt2">  </p>
			</div>
        </div>

		<!--timer-->
		<div class="bot-bar">
		  <p id="timer">Time remaining: 60 seconds</p>
		  <div id="maincontent">
			<button class="btn" type="submit" id="submit-btn" value="Submit">Submit</button>
			</div>
		</div>
        </div>
    <footer style="margin-bottom: 85px;">
        <p>&copy; Copyright 2023, IIT | Page Editor: <a style="text-decoration: none; color: #9B2323;" href="pageEditorStu_3.html">Akila Indusara</a></p>
    </footer>
    </div>
	<!-- Theme switcher -->
    <div class="theme-switcher">
        <input class="input-theme" type="radio" id="switcher-light" name="theme-switcher" value="light" checked>
        <label class="theme-label" for="switcher-light">Light</label>
        <input  class="input-theme" type="radio" id="switcher-dark" name="theme-switcher" value="dark">
        <label class="theme-label" for="switcher-dark">Dark</label>
        <input  class="input-theme" type="radio" id="switcher-colorful" name="theme-switcher" value="colorful">
        <label class="theme-label" for="switcher-colorful">Colorful</label>
        <input  class="input-theme" type="radio" id="switcher-random" name="theme-switcher" value="random">
        <label class="theme-label" for="switcher-random">Random</label>
    </div>
	<script src="script.js"></script>
    <script>
        window.onbeforeunload = function() {
          return "Are you sure about that?";
        };
    </script>
</body>
</html>
