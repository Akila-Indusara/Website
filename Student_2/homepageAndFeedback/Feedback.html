    form {

    input[type="text"],

        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;

    textarea {

    input[type="submit"] {

        cursor: pointer;

    input[type="submit"]:hover {

    .radio-container{
        display: flex;
        flex-direction: row; 
    }

    .radio-container input[type="radio"]{
        margin-right: 5px;
    }

    .radio-container label{
        display: flex;
        align-items: center;
    }

    .radio-container label::before{
        content: "\2003";/*Add some space between */
    }

    .rating {
        display: inline-flex;
        flex-direction: row-reverse;
        justify-content: center;
        border: hidden;
    }


    .rating > input{ display:none;}

    .rating > label {
        position: relative;
        width: 30px;
        font-size: 30px;
        color: #FFD700;
        cursor: pointer;
    }

    .rating > label::before{
        content: "\2605";
        position: absolute;
        opacity: 0;
    }

    .rating > label:hover:before,
    .rating > label:hover ~ label:before {
        opacity: 1 !important;
    }

    .rating > input:checked ~ label:before{
        opacity:1;
    }

    .rating:hover > input:checked ~ label:before{ opacity: 0.4; }

    </style>

            <form action="mailto:maleesha.20222339@iit.ac.lk" method="post" enctype="text/plain" id="feedbackForm">
                <label>How satisfied were you with our website today? Chose from one star being extremely dissatisfied and 5 stars being extremely satisfied. </label>

                <label for="feedback">Please could you tell us your reasons for giving this rating? </label>

                <label for="comments">Any additional comments or feedback you would like to share?</label>

   <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form from submitting normally

    // Fetch form data
    const formData = new FormData(event.target);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    // Validate the form fields (optional)
    if (data.name.trim() === "" || data.email.trim() === "" || data.comments.trim() === "") {
        alert("Please fill in all the mandatory fields.");
        return;
    }


    // After successful submission, show a success message
    const formElement = document.getElementById("feedbackForm");
    formElement.innerHTML = "<p class='success-message'>Thank you for your feedback!</p>";
    });

    </script>
